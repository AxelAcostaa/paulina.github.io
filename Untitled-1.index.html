<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz√≥n con Texto</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
        }
        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(-45deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -100px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 100px;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            font-weight: bold;
            z-index: 10;
            display: none;
        }
        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="mostrarTexto()">Mostrar Texto</button>
    <div class="heart-container">
        <div class="text" id="mensaje">Pauli</div>
        <div class="heart"></div>
    </div>
    
    <script>
        function mostrarTexto() {
            document.getElementById("mensaje").style.display = "block";
        }
    </script>
</body>
</html>
